name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'  # Trigger on any tag starting with "v"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Install dependencies
      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      # 4. Install PyInstaller
      - name: Install PyInstaller
        shell: powershell
        run: pip install pyinstaller

      # 5. Build EXE
      - name: Build EXE
        shell: powershell
        run: pyinstaller --onefile main.py --name MyProject

      # 6. Extract version from tag
      - name: Get version from tag
        id: get_version
        shell: powershell
        run: |
          $tag = "${GITHUB_REF#refs/tags/}"
          Write-Host "VERSION=$tag" >> $env:GITHUB_ENV

      # 7. Create GitHub Release safely
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1.5.0
        with:
          tag: ${{ env.VERSION }}
          name: MyProject ${{ env.VERSION }}
          files: dist/MyProject.exe
          token: ${{ secrets.GH_TOKEN }}  # <- Safe PAT stored in GitHub Secrets
          draft: false
          prerelease: false
